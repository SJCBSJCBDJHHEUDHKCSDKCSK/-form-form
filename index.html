<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="header">send us a message</div>
        <form action="#">
             <div class="main-field">
                <div class="field">
                    <input type="text" placeholder="enter your name" name="name">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="field">
                    <input type="text" placeholder="enter your email"name="email" >
                    <i class="fa-regular fa-envelope"></i>
                </div>
             </div>
            <!-- first main field -->
            <div class="main-field">
                <div class="field">
                    <input type="text" placeholder="enter your phone" name="phone">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="field">
                    <input type="text" placeholder="enter your website " name="website">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="field">
                    <input class="send" type="text" placeholder="enter email who are sended" name="sendedemail">
                    <i class="fa-regular fa-user"></i>
                </div>

            </div>
                <!-- second main field -->
                 <div class="message-area">
                    <textarea name="message" id="" cols="30" rows="10" name="message"></textarea>
                    <i class="fa-regular fa-message"></i>
                 </div>
                <!--  message area -->
                 <div class="submit-area">
                    <input type="submit" value="send message" class="btn">
                    <span>email and message field is required</span>

                 </div>


           

        </form>
    </div>



    <script src="main.js"></script>
</body>
</html>
